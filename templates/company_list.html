{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Companies – PronoveTAI</title>

    <link rel="shortcut icon" href="{% static 'assets/compiled/svg/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'assets/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/compiled/css/table-datatable-jquery.css' %}">
    <link rel="stylesheet" href="{% static 'assets/compiled/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/compiled/css/app-dark.css' %}">
</head>
<body>
<script src="{% static 'assets/static/js/initTheme.js' %}"></script>

{% include '_sidebar.html' with active="company_list" %}
<div id="app">
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none"><i class="bi bi-justify fs-3"></i></a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Company List</h3>
                        <p class="text-subtitle text-muted">Interactive Datatable for Companies</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Companies</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- ───────── table + add button ───────── -->
            <section class="section">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-primary mb-3"
                                data-bs-toggle="modal"
                                data-bs-target="#companyModal">
                            <i class="bi bi-plus-lg me-1"></i> Add Company
                        </button>

                        <div class="table-responsive">
                            <table id="companies-table" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Company Name</th>
                                    <th>Industry</th>
                                    <th>Building&nbsp;Address</th>
                                    <th>City</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        {% include '_footer.html' %}
    </div>
</div>

<!-- ───────── modal ───────── -->
<div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modalTitle" class="modal-title">Create New Company</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="companyForm" class="form">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">Company Name</label>
                            <input name="name" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Building&nbsp;Address</label>
                            <input name="address_bldg" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Street&nbsp;Address</label>
                            <input name="address_street" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Barangay</label>
                            <input name="address_brgy" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input name="address_city" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Industry</label>
                            <select name="industry" class="form-select">
                                <option hidden value>Choose…</option>
                                <option>Bank/Finance</option>
                                <option>Business Process Outsource</option>
                                <option>Diversified</option>
                                <option>Education</option>
                                <option>Government</option>
                                <option>Information Technology</option>
                                <option>Insurance</option>
                                <option>Manning</option>
                                <option>Manufacturing - Food</option>
                                <option>Manufacturing - Others</option>
                                <option>Marketing / Advertising</option>
                                <option>Media</option>
                                <option>Medical / Health</option>
                                <option>Oil</option>
                                <option>Other</option>
                                <option>Professional Service</option>
                                <option>Real Estate</option>
                                <option>Retail - Food</option>
                                <option>Retail - Other</option>
                                <option>Transportation / Cargo</option>
                            </select>
                        </div>

                    </div><!-- row -->
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light-secondary" data-bs-dismiss="modal">Close</button>
                <button id="saveCompanyBtn" class="btn btn-primary">
                    <span id="saveBtnText">Create Company</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="{% static 'assets/static/js/components/dark.js' %}"></script>
<script src="{% static 'assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/compiled/js/app.js' %}"></script>

<script src="{% static 'assets/extensions/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets/extensions/datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/extensions/datatables.net-bs5/js/dataTables.bootstrap5.min.js' %}"></script>

<script src="{% static 'js_function/company_list.js' %}"></script>

</body>
</html>
