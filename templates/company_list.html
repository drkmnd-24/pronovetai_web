{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Companies – PronoveTAI</title>

    <link rel="shortcut icon" href="{% static 'assets/compiled/svg/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'assets/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/compiled/css/table-datatable-jquery.css' %}">
    <link rel="stylesheet" href="{% static 'assets/compiled/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/compiled/css/app-dark.css' %}">
</head>
<body>
<script src="{% static 'assets/static/js/initTheme.js' %}"></script>

{% include '_sidebar.html' with active="company_list" %}
<div id="app">
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none"><i class="bi bi-justify fs-3"></i></a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Company List</h3>
                        <p class="text-subtitle text-muted">Interactive Datatable for Companies</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Companies</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- ───────── table + add button ───────── -->
            <section class="section">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-primary mb-3"
                                data-bs-toggle="modal"
                                data-bs-target="#companyModal">
                            <i class="bi bi-plus-lg me-1"></i> Add Company
                        </button>

                        <div class="table-responsive">
                            <table id="companies-table" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Company Name</th>
                                    <th>Industry</th>
                                    <th>Building&nbsp;Address</th>
                                    <th>City</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        {% include '_footer.html' %}
    </div>
</div>

<!-- ───────── modal ───────── -->
<div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modalTitle" class="modal-title">Create New Company</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="companyForm" class="form">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">Company Name</label>
                            <input name="name" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Building&nbsp;Address</label>
                            <input name="address_bldg" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Street&nbsp;Address</label>
                            <input name="address_street" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Barangay</label>
                            <input name="address_brgy" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input name="address_city" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Industry</label>
                            <select name="industry" class="form-select">
                                <option hidden value>Choose…</option>
                                <option>Bank/Finance</option>
                                <option>Business Process Outsource</option>
                                <option>Diversified</option>
                                <option>Education</option>
                                <option>Government</option>
                                <option>Information Technology</option>
                                <option>Insurance</option>
                                <option>Manning</option>
                                <option>Manufacturing - Food</option>
                                <option>Manufacturing - Others</option>
                                <option>Marketing / Advertising</option>
                                <option>Media</option>
                                <option>Medical / Health</option>
                                <option>Oil</option>
                                <option>Other</option>
                                <option>Professional Service</option>
                                <option>Real Estate</option>
                                <option>Retail - Food</option>
                                <option>Retail - Other</option>
                                <option>Transportation / Cargo</option>
                            </select>
                        </div>

                    </div><!-- row -->
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light-secondary" data-bs-dismiss="modal">Close</button>
                <button id="saveCompanyBtn" class="btn btn-primary">
                    <span id="saveBtnText">Create Company</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="{% static 'assets/static/js/components/dark.js' %}"></script>
<script src="{% static 'assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/compiled/js/app.js' %}"></script>

<script src="{% static 'assets/extensions/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets/extensions/datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/extensions/datatables.net-bs5/js/dataTables.bootstrap5.min.js' %}"></script>

<script>
    /* ───────── toast helper ──────────────────────────── */
    const toast = msg => {
        const el = $(`
    <div class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert">
      <div class="d-flex">
        <div class="toast-body">${msg}</div>
        <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>`).appendTo('body');
        new bootstrap.Toast(el[0]).show();
    };

    /* change modal header & primary-button copy */
    function setMode(isEdit) {
        $('#modalTitle').text(isEdit ? 'Edit Company' : 'Create New Company');
        $('#saveBtnText').text(isEdit ? 'Save changes' : 'Create Company');
    }

    /* ───────── DataTable + CRUD ───────────────────────── */
    const $table = $('#companies-table');
    const $modal = $('#companyModal');
    const $form = $('#companyForm')[0];

    let dt, editingId = null;
    const token = localStorage.getItem('access');

    /* initialise table once DOM is ready */
    $(function () {
        if (!token) return (location.href = '/');

        dt = $table.DataTable({
            ajax: {
                url: '/api/companies/',
                headers: {Authorization: `Bearer ${token}`},
                dataSrc: j => Array.isArray(j) ? j : j.results
            },
            columns: [
                {data: 'id', visible: false},       // hidden primary-key
                {data: 'name'},
                {data: 'industry', defaultContent: '—'},
                {data: 'address_bldg', defaultContent: '—'},
                {data: 'address_city', defaultContent: '—'},
                {                        // actions
                    data: null, orderable: false, searchable: false, className: 'text-center',
                    render: (_, __, row) => `
          <button class="btn btn-sm btn-outline-primary edit-company"  data-id="${row.id}" title="Edit">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger  delete-company" data-id="${row.id}" title="Delete">
            <i class="bi bi-trash"></i>
          </button>`
                }
            ],
            order: [[1, 'asc']],     // sort by Company Name
            pageLength: 25,
            responsive: true
        });
    });

    /* reset modal form → “create” mode */
    function resetForm() {
        $form.reset();
        editingId = null;
        setMode(false);
    }

    /* open modal in “create” mode */
    $('[data-bs-target="#companyModal"]').on('click', resetForm);

    /* EDIT ------------------------------------------------------------- */
    $table.on('click', '.edit-company', async function () {
        const id = this.dataset.id;
        try {
            const r = await fetch(`/api/companies/${id}/`,
                {headers: {Authorization: `Bearer ${token}`}});
            if (!r.ok) throw await r.text();
            const data = await r.json();

            /* populate form (keys must match input[name]) */
            Object.entries(data).forEach(([k, v]) => {
                const el = $form.elements.namedItem(k);
                if (el) el.value = v ?? '';
            });

            editingId = id;
            setMode(true);
            new bootstrap.Modal($modal[0]).show();
        } catch (err) {
            alert('Could not load record: ' + err);
        }
    });

    /* DELETE ----------------------------------------------------------- */
    $table.on('click', '.delete-company', function () {
        const id = this.dataset.id;
        if (!confirm('Delete company #' + id + ' ?')) return;

        fetch(`/api/companies/${id}/`,
            {method: 'DELETE', headers: {Authorization: `Bearer ${token}`}})
            .then(r => r.ok
                ? (toast('Deleted'), dt.ajax.reload(null, false))
                : r.text().then(t => alert('Error: ' + t)));
    });

    /* CREATE  /  UPDATE ------------------------------------------------ */
    $('#saveCompanyBtn').on('click', async e => {
        e.preventDefault();
        if (!$form.checkValidity()) return $form.reportValidity();

        const payload = Object.fromEntries(new FormData($form));
        const url = editingId ? `/api/companies/${editingId}/` : '/api/companies/';
        const opts = {
            method: editingId ? 'PATCH' : 'POST',
            headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${token}`
            },
            body: JSON.stringify(payload)
        };

        const r = await fetch(url, opts);
        const txt = await r.text();
        const data = (() => {
            try {
                return JSON.parse(txt);
            } catch {
                return txt;
            }
        })();

        if (r.ok) {
            bootstrap.Modal.getInstance($modal[0]).hide();
            resetForm();
            dt.ajax.reload(null, false);
            toast(editingId ? 'Updated' : 'Created');
        } else {
            alert('Error ' + r.status + ': ' + (data.detail || txt.slice(0, 300)));
        }
    });
</script>

</body>
</html>
