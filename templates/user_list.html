<body>
<script src="{% static 'assets/static/js/initTheme.js' %}"></script>
{% include '_sidebar.html' with active='user_list' %}

<div id="app">
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>User List</h3>
                        <p class="text-subtitle text-muted">Manage application users (admin only)</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Users</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Table card -->
            <section class="section">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-primary mb-3 btn-add-user" data-bs-toggle="modal"
                                data-bs-target="#userModal">
                            <i class="bi bi-plus-lg me-1"></i> Add New User
                        </button>

                        <div class="table-responsive">
                            <table id="users-table" class="table table-striped table-bordered nowrap"
                                   style="width:100%">
                                <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>User Type</th>
                                    <th>Staff</th>
                                    <th>Superuser</th>
                                    <th>Active</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        {% include '_footer.html' %}
    </div>
</div>

<!-- Create / Edit modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalTitle">Create User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Email</label>
                        <input name="email" type="email" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">User Type <span
                                class="text-muted fw-normal">(id or label)</span></label>
                        <input name="user_type" class="form-control" placeholder="e.g. 1 or Administrator"/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">First name</label>
                        <input name="first_name" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Last name</label>
                        <input name="last_name" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Role</label>
                        <select id="role" class="form-select">
                            <option value="staff">Staff</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Password</label>
                        <input name="password1" type="password" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Confirm password</label>
                        <input name="password2" type="password" class="form-control"/>
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="is_active" checked/>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="is_staff"/>
                            <label class="form-check-label" for="is_staff">Staff</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_superuser"/>
                            <label class="form-check-label" for="is_superuser">Superuser</label>
                        </div>
                    </div>

                    <input type="hidden" id="editingId"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="saveUserBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
