<body>
<script src="{% static 'assets/static/js/initTheme.js' %}"></script>
{% include '_sidebar.html' %}
<div id="app">
    <div id="main">
        <header class="mb-3">
            <a class="burger-btn d-block d-xl-none" href="#">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Contact List</h3>
                        <p class="text-subtitle text-muted">Interactive Datatable for Contact List</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                                <li aria-current="page" class="breadcrumb-item active">Contact List</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- Basic Tables start -->
            <section class="section">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-primary mb-3"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModalScrollable">
                            <i class="bi bi-plus-lg me-1"></i> Add New Contact
                        </button>
                        <div class="table-responsive">
                            <table class="table table-striped" id="contacts-table">
                                <thead>
                                <tr>
                                    <th>Contact Name</th>
                                    <th>Company Name</th>
                                    <th>Phone Number</th>
                                    <th>Mobile Number</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>
            <!-- Basic Tables end -->
        </div>
        {% include '_footer.html' %}
    </div>
</div>

<!-- ───────────── scrollable modal ───────────── -->
<div class="col-md-6 col-12">
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-xl modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create New Contacts</h5>
                    <button type="button" class="close" data-bs-dismiss="modal"
                            aria-label="Close">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-content">
                        <div class="card-body">
                            <form id="contactForm" class="form">
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <label class="form-label d-block mb-1">Company</label>

                                        <!-- tiny YES / NO switch -->
                                        <div class="form-check form-switch d-inline-flex align-items-center gap-2 mb-2">
                                            <input class="form-check-input" type="checkbox" id="companyExists" checked>
                                            <label class="form-check-label small" for="companyExists">
                                                existing company?
                                            </label>
                                        </div>

                                        <!-- (A) pick existing  – same as before -->
                                        <div id="companyPickArea">
                                            <div class="input-group">
                                                <input id="companyDisplay" class="form-control"
                                                       placeholder="Select company…" readonly>
                                                <button type="button" class="btn btn-outline-secondary"
                                                        id="btnCompanySearch">
                                                    <i class="bi bi-search"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-secondary"
                                                        id="btnClearCompany">
                                                    <i class="bi bi-x-lg"></i>
                                                </button>
                                            </div>
                                            <input id="companyId" name="company" type="hidden">
                                        </div>

                                        <!-- (B) type new – hidden by default -->
                                        <input id="companyFreeText" name="company_free" class="form-control mt-2"
                                               placeholder="Type company name here…" style="display:none">
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="title-column">Title</label>
                                            <select name="contact_title" class="form-select" required>
                                                <option value="" hidden>Choose...</option>
                                                <option value="None">None</option>
                                                <option value="Mr.">Mr.</option>
                                                <option value="Ms.">Ms.</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="first-name-column">First Name</label>
                                            <input type="text" class="form-control" name="first_name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="last-name-column">Last Name</label>
                                            <input type="text" class="form-control" name="last_name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="email-address-column">Email Address</label>
                                            <input type="text" class="form-control" name="contact_email" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="last-name-column">Position</label>
                                            <input type="text" class="form-control" name="contact_position" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="last-name-column">Landline</label>
                                            <input type="text" class="form-control" name="phone_number" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="last-name-column">Mobile Number</label>
                                            <input type="text" class="form-control" name="mobile_number" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="last-name-column">Fax Number</label>
                                            <input type="text" class="form-control" name="fax_number" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group mb-3">
                                            <label id="exampleFormControlTextarea1">Notes</label>
                                            <textarea name="notes" rows="4" class="form-control"
                                                      for="exampleFormControlTextarea1" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary"
                            data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="button" id="saveOdFormBtn" class="btn btn-primary ms-1" data-bs-dismiss="modal">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block" id="saveBtnText">Create New Contact</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ───── Company search modal ────────────────────── -->
<div class="modal fade" id="companySearchModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white py-2">
                <h5 class="modal-title mb-0">Search Company</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body pt-3">
                <div class="input-group mb-2">
                    <input id="companySearchInput" class="form-control" placeholder="Enter company name…">
                    <button id="companySearchBtn" class="btn btn-outline-secondary">Search</button>
                </div>

                <div class="table-responsive" style="max-height:55vh">
                    <table class="table table-sm table-hover">
                        <thead class="table-light sticky-top">
                        <tr>
                            <th style="width:90px">ID</th>
                            <th>Company&nbsp;Name</th>
                        </tr>
                        </thead>
                        <tbody id="companySearchBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static '/assets/static/js/components/dark.js' %}"></script>
<script src="{% static '/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>


<script src="{% static '/assets/compiled/js/app.js' %}"></script>


<script src="{% static '/assets/extensions/jquery/jquery.min.js' %}"></script>
<script src="{% static '/assets/extensions/datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static '/assets/extensions/datatables.net-bs5/js/dataTables.bootstrap5.min.js' %}"></script>
<script src="{% static '/assets/static/js/pages/datatables.js' %}"></script>

<script src="{% static 'js_function/contact_list.js' %}"></script>

</body>

</html>
