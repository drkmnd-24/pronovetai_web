{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Pronove TAI</title>

    <link rel="shortcut icon" href="{% static 'assets/compiled/svg/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets/compiled/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/compiled/css/app-dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/compiled/css/auth.css' %}">
</head>

<body>
    <script src="{% static 'assets/static/js/initTheme.js' %}"></script>

    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="#"><img src="{% static 'assets/compiled/svg/logo.svg' %}" alt="Logo"></a>
                    </div>

                    <h1 class="auth-title">Log&nbsp;in</h1>
                    <p class="auth-subtitle mb-5">Enter the credentials you registered.</p>

                    <form id="login-form">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input id="user_login" type="text"
                                   class="form-control form-control-xl"
                                   placeholder="User login" required>
                            <div class="form-control-icon"><i class="bi bi-person"></i></div>
                        </div>

                        <div class="form-group position-relative has-icon-left mb-4">
                            <input id="user_pass" type="password"
                                   class="form-control form-control-xl"
                                   placeholder="Password" required>
                            <div class="form-control-icon"><i class="bi bi-shield-lock"></i></div>
                        </div>

                        <div class="form-check form-check-lg d-flex align-items-end">
                            <input class="form-check-input me-2" type="checkbox" id="keepLogged">
                            <label class="form-check-label text-gray-600" for="keepLogged">Keep me logged in</label>
                        </div>

                        <button type="submit"
                                class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                    </form>

                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">Don’t have an account?
                            <a href="#" class="font-bold">Sign&nbsp;up</a>.
                        </p>
                        <p><a href="#" class="font-bold">Forgot password?</a>.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 d-none d-lg-block"><div id="auth-right"></div></div>
        </div>
    </div>

    <script>
    /* ----- Simple JWT login, using legacy column names ----- */
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const body = {
            user_login: document.getElementById("user_login").value.trim(),
            user_pass:  document.getElementById("user_pass").value.trim()
        };

        try {
            const res = await fetch("/api/token/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });
            if (!res.ok) throw new Error("Invalid credentials");

            const { access, refresh } = await res.json();
            localStorage.setItem("access",  access);
            localStorage.setItem("refresh", refresh);
            window.location.href = "/dashboard/";
        } catch (err) {
            alert(err.message);
        }
    });
    </script>
</body>
</html>
